<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kontak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="background-color:black;">
    <style type="text/css">
        label, h2 {
            color: red;
        }
    </style>
    <header>
        <div id="container">
            <img src="logo.png" alt="SMK Telkom Purwokerto" title="SMK Telkom Purwokerto">
            <center>
                <h2> Tetang SMK Telkom Purwokerto</h2>
            </center>
        </div>
    </header>
    <hr>
    <nav>
        <table align="center" cellspacing="5" cellpadding="5">
            <tr>
                <td><a href="index.html">Home</a></td>
                <td><a href="profile.html">Profil</a></td>
                <td><a href="kontak.html">Kontak</a></td>
            </tr>
        </table>
    </nav>
    <hr>
    <div class="container">
        <form name="formPendaftaran" method="post">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3" id="nama">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control" id="email">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Jurusan</label>
                <select name="jurusan" class="form-control" id="jurusan">
                        <option value="0">Pilih Jurusan</option>
                        <option value="1">Jurusan Rekayasa Perangkat Lunak</option>
                        <option value="2">Jurusan Teknik Komputer Jaringan</option>
                        <option value="3">Jurusan Teknik Jaringan Akses</option>
                    </select>
            </div>
            <button onclick="submitdata()"> Submit</button>
            <script>
                function submitdata() {
                    var nama = document.getElementById("nama").value;
                    var email = document.getElementById("email").value;
                    var jurusan = document.getElementById("jurusan").value;

                    
                if (nama !="" && email !="" && jurusan!=""){
                    document.getElementById("nama").innerHTML = nama
                    document.getElementById("email").innerHTML = email
                    document.getElementById("jurusan").innerHTML = jurusan
                    return True;
                }else{
                    alert('Mohon isi form dengan lengkap !');
                }
                }
            </script>
        </form>
    </div>
</body>
</html>
